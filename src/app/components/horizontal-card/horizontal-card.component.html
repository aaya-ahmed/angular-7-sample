<mat-card class="card animated fadeInUp" appearance="outlined" *ngIf="card" >
    <div class="card-header" *ngIf="card.image">
        <img mat-card-image [src]="card.image" [alt]="'photo-'+card.title">
    </div>
    <div class="card-contain">
     <mat-card-title *ngIf="card.title">{{card.title}}</mat-card-title>
      <mat-card-subtitle *ngIf="card.subtitle">{{card.subtitle}}</mat-card-subtitle> 
      <ng-container *ngIf="card.body">
          <p>{{card.body}}</p>
      </ng-container>
    </div>
    <div *ngIf="goBackUrl">
        <button class="back-btn" mat-button (click)="goBack()">
            <mat-icon aria-hidden="false" aria-label="back button" svgIcon="arrow-back"></mat-icon>
          </button>
    </div>
    
</mat-card>
