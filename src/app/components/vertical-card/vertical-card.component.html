<mat-card class="card" appearance="outlined" *ngIf="card" >
    <mat-card-header [ngStyle]="{backgroundColor:'#'+((card.id??0)*477959).toString().substring(0,6)}">
     <div mat-card-avatar class="header-image">
        <img mat-card-image [src]="card.image" [alt]="'photo-'+card.title">

      </div>
    </mat-card-header>
    <mat-card-content>
      <mat-card-title *ngIf="card.title">{{card.title}}</mat-card-title>
      <mat-card-subtitle *ngIf="card.subtitle">{{card.subtitle}}</mat-card-subtitle> 
      <ng-container *ngIf="card.body">
          <p>{{card.body}}</p>
      </ng-container>
    </mat-card-content>
</mat-card>
